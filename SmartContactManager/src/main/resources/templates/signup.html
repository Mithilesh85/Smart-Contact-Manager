<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	
	<section>
	
	 <div class="container">
	 
	  <div class="row">
	  
	  <div class="col-md-6 offset-md-3">
	  
	  <div class="my-card mt-2">
	  
	  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
              <p class="text-center" th:text="${session.message.content}"></p>
              
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
              
        </div>
	  
	  <h1 class="text-center">Register Here!!</h1>
	  
	  <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
	  
     <!-- name field -->
	  
	  <div class="form-group">
         <label for="name_field">Your Name</label>
         <input
         name="name" 
         type="text" 
         class="form-control"
         th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
         id="name_field" 
         placeholder="enter here"
         required
         th:value="${user.name}"
         aria-describedby="emailHelp">
         
         <div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
            Please provide a valid city.
         </div>
         
    
     </div>
	  
	  
     <!-- email field -->
	  
	  <div class="form-group">
         <label for="email_field">Your Email</label>
         <input 
         name="email"
         type="email" 
         class="form-control" 
         id="email_field" 
         placeholder="enter here"
         required
         th:value="${user.email}"
          th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
         aria-describedby="emailHelp">
         
         <div  th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
        
         </div>
         
    
     </div>
     
     <!--password field -->
	  
	  <div class="form-group">
         <label for="password_field">Your Password</label>
         <input
         name="password" 
         type="password" 
         class="form-control" 
         id="password_field" 
         placeholder="enter here"
         required
         aria-describedby="emailHelp">
    
     </div>
     
     <div class="form-group">
     
     <textarea th:text="${user.about}" name="about" th:value="${user.about}" placeholder="enter something about yourself" class="form-control" rows="6"></textarea>
     
     
     </div>
     
     
     <div class="form-group form-check">
     
     <input type="checkbox" 
     class="form-check-input" 
     name="agreement"
     id="agreement"
     />
     
     <label for="agreement">Accept terms and conditions</label>
     
     </div>
     
     <div class="container text-center">
     
     <button type="submit"class="btn bg-primary text-white btn-block">Submit</button>
     <button type="reset" class="btn btn-warning btn-block">Reset</button>
     
     </div>
	  
	  
	  
	  </form>
	  
	  
	  
	  
	  
	  
	  </div>
	  
	  
	  </div>
	  
	  
	  </div>
	 
	 </div>
	
	
	</section>
	
</body>
</html>
