<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	
	<section>
	
	<div class="card mr-5">
	
	<div class="card-body">
	
	<h1 class="text-center">Add Contact!!</h1>
	
	<div class="container-fluid mt-1">
	
	 <div class="row">
	 
	 <div class="col-md-8 offset-md-2">
	 
	 <form th:action="@{/user/process_contact}"
	       th:object="${contact}"
	       enctype="multipart/form-data"
	       method="POST"
	       class="mt-2"
	 
	 >
	 
	 
<!-- 	 first name -->
	 
	 <div class="input-group">
	 
	 <div class="input-group-prepend">
	 
	 <div class="input-group-text mr-3">
	 
	 <i class="fa fa-plus"></i>
	 
	 
	 </div>
	 
	 
	 </div>
	 
	 <input type="text" id="firstName" name="name" placeholder="enter first name here" required class="form-control" />
	 
	 
	 </div>
	 
	 
<!-- 	 second name -->

 <div class="input-group mt-3">
	 
	 <div class="input-group-prepend">
	 
	 <div class="input-group-text mr-3">
	 
	 <i class="fas fa-user-alt"></i>
	 
	 
	 </div>
	 
	 
	 </div>
	 
	 <input type="text" id="secondName" name="secondName" placeholder="enter nick name here" class="form-control" />
	 
	 
	 </div>


<!-- 	 phone field -->
	 
	 
	 <div class="input-group mt-3">
	 
	 <div class="input-group-prepend">
	 
	 <div class="input-group-text mr-3">
	 
	 <i class="fa fa-phone"></i>
	 
	 
	 </div>
	 
	 
	 </div>
	 
	 <input type="number" id="phone" name="phone" required placeholder="enter phone number here" class="form-control" />
	 
	 
	 </div>
	 
	 
<!-- 	 email field -->
	 
	 <div class="input-group mt-3">
	 
	 <div class="input-group-prepend">
	 
	 <div class="input-group-text mr-3">
	 
	 @
	 
	 
	 </div>
	 
	 
	 </div>
	 
	 <input type="email" id="email" name="email" required placeholder="enter email here" class="form-control" />
	 
	 
	 </div>
	 
	 
	 <!-- 	 work field -->
	 
	 <div class="input-group mt-3">
	 
	 <div class="input-group-prepend">
	 
	 <div class="input-group-text mr-3">
	 
	 <i class="fa fa-briefcase"></i>
	 
	 
	 </div>
	 
	 
	 </div>
	 
	 <input type="text" id="work" name="work" required placeholder="enter your work here" class="form-control" />
	 
	 
	 </div>
	 
	 
	 
<!-- 	 contact description -->
	 
	 
	 <div class="form-group mt-3">
	 
	 <textarea rows="5" id="description" name="description" class="form-control" placeholder="enter contact description here"></textarea>
	 
	 </div>
	 
	 
	 
<!-- 	 image field -->

  <div class="custom-file">
  
  <input type="file"  name="profileImage" />
  
  </div>
  
  <div class="container text-center">
  
   <button class="btn btn-outline-primary">Save Contact</button>
  
  </div>
	 
	 
	 </form>
	 
	 

	 
	 
	 </div>
	 
	 </div>
	
	
	
	</div>
	
	
	</div>
	
	</div>
	
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
	<script>
      tinymce.init({
        selector: '#description'
      });
    </script>
	
	
	</section>
	
</body>
</html>
